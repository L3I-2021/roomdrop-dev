<!DOCTYPE html>
<html class="h-full">

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body class="h-full p-4 flex flex-col items-center text-center space-y-12">
  <header>
    <h1 class="text-4xl text-purple-500">
      <b>ROOM</b>DROP
    </h1>
    <p class="mt-4">
      meetings with file sharing and syncing<br>from your file system
    </p>
  </header>

  <main>
    <div>
      <svg class="text-purple-500 h-8 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      <h2 class="text-purple-500 font-bold">We respect your privacy !</h2>
      <p>All shared files are<br>end-to-end encrypted</p>
    </div>

    <div>
      <svg class="text-purple-500 h-8 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
      <h2 class="text-purple-500 font-bold">Your files, not ours !</h2>
      <p>All files are destroyed<br>at the end of the meeting</p>
    </div>
  </main>

  <footer>
    <button onclick="window.location.href = 'new.html';" class="text-white bg-purple-500 font-bold w-72 h-12">
      NEW MEETING
    </button><br>
    <button onclick="window.location.href = 'join.html';" class="mt-2 text-purple-500 bg-purple-100 font-bold w-72 h-12">
      JOIN
    </button>
  </footer>
</body>

</html>
