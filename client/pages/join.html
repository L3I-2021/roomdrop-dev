<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body class="flex flex-col items-center h-full p-4 space-y-12">
    <header>
      <h1 class="font-bold text-4xl">JOIN A MEETING</h1>
    </header>
    
    <main class="space-y-4 w-72">
      <div class="flex flex-col">
        <label for="name">Your display name</label>
        <input type="text" id="name" name="name" autofocus required class="border-2 border-gray-300 bg-gray-50">
      </div>
  
      <div class="flex flex-col">
        <label for="link">Meeting's link</label>
        <input type="url" id="link" name="link" class="border-2 border-gray-300 bg-gray-50">
      </div>
          
      <div class="flex-col">
        <label for="folder">Meeting folder</label>
        <div class="flex">
          <input type="text" id="folder" name="folder" required class="border-2 border-gray-300 bg-gray-50 w-72">
          <button>
            <svg class="h-5 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
            </svg>
          </button>
        </div>  
      </div>  
    </main>

    <footer class="flex flex-col w-72">
      <button type="submit" onclick="window.location.href = 'meeting-guest.html';" class="text-white font-bold bg-purple-500 h-12">
        JOIN MEETING
      </button>
      <button onclick="window.location.href = 'index.html';" class="mt-2 text-purple-500 font-bold bg-purple-100 h-12">
        < GO BACK
      </button>
    </footer>
  </body>
</html>
