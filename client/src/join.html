<body>
  <h1>Join a meeting</h1>

  <a href="./index.html">&lt; Go back</a>

  <form id="joinMeetingForm" action="guest.html">
    <div>
      <label for="fullname">Fullname</label>
      <input id="fullname" type="text" placeholder="ex. John Doe" required />
    </div>
    <div>
      <label for="uid">Meeting UID</label>
      <input id="uid" type="text" placeholder="ex. Maths TP3" required />
    </div>
    <div>
      <label for="password">Meeting password</label>
      <input id="password" type="text" required />
    </div>

    <div>
      <button>Join meeting</button>
    </div>
  </form>

  <script src="./scripts/join.js"></script>
</body>
