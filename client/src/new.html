<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roomdrop Chat</title>

    />

          <linearGradient
            id="paint0_linear"
            x1="512"
            y1="-6.01196e-05"
            x2="7.68"
            y2="501.76"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#9B51E0" />
            <stop offset="1" stop-color="#51E0BE" />
          </linearGradient>
        </defs>
      </svg>

      <div>
        <h1 class="text-4xl font-bold">New meeting</h1>
        <p class="text-purple-600 tracking-wide">
          Fill up your meeting informations
        </p>
      </div>
    </header>

    <main class="container max-w-4xl mx-auto">
      <form
        id="newMeetingForm"
        action="host.html"
        class="grid grid-cols-2 gap-4 p-4"
      >
        <div>
          <label
            for="host_fullname"
            class="mb-2 font-light uppercase text-purple-600 block"
            >Fullname</label
          >
          <input
            id="host_fullname"
            class="bg-gray-50 p-2 w-full rounded-lg border"
            type="text"
            placeholder="Enter your display name"
            required
            minlength="8"
          />
        </div>

        <div>
          <label
            for="title"
            class="mb-2 font-light uppercase text-purple-600 block"
            >Meeting title</label
          >
          <input
            id="title"
            class="bg-gray-50 p-2 w-full rounded-lg border"
            type="text"
            placeholder="ex. Advanced CS 01.04"
            required
            minlength="2"
          />
        </div>
        <div class="col-span-2">
          <label
            for="mountpoint"
            class="mb-2 font-light uppercase text-purple-600 block"
            >Mountpoint</label
          >

          <div class="flex flex-row-reverse gap-2">
            <input
              id="mountpoint"
              class="bg-gray-50 p-2 flex-1 rounded-lg border"
              type="text"
              disabled
              placeholder="Saving location"
            />
            <button
              id="mountpointBtn"
              class="p-2 border border-purple-300 text-purple-600 flex gap-2 rounded-lg font-semibold"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M21.9446 15.7579C21.9446 19.336 19.836 21.4446 16.2579 21.4446H8.47173C4.88444 21.4446 2.77588 19.336 2.77588 15.7579V7.9626C2.77588 4.38444 4.09031 2.27588 7.66847 2.27588H9.66749C10.3858 2.27588 11.0621 2.61406 11.4931 3.18868L12.4059 4.40269C12.8378 4.97618 13.5135 5.31406 14.2315 5.31549H17.0611C20.6484 5.31549 21.972 7.14108 21.972 10.7923L21.9446 15.7579Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  opacity="0.5"
                  d="M7.55884 14.4891H17.1523"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <span>Select a directory </span>
            </button>
          </div>
        </div>

        <div class="col-span-2 flex items-center justify-center gap-4">
          <button
            id="goBackBtn"
            class="mt-6 py-2 px-12 text-lg font-semibold rounded-lg text-blue-900 border border-transparent hover:border-blue-200"
          >
            &lt; Go back
          </button>
          <button
            type="submit"
            class="mt-6 py-2 px-12 text-lg bg-purple-600 text-white font-semibold rounded-lg shadow-2xl"
          >
            Start a meeting
          </button>
        </div>
      </form>
    </main>

    <script src="./scripts/new.js"></script>
  </body>
</html>
